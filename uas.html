<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #cce7ff);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: #ffffff;
      padding: 32px 26px;
      width: 320px;
      border-radius: 24px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      text-align: center;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .emoji {
      font-size: 32px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 14px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: #ff9acb;
      box-shadow: 0 0 0 2px rgba(255,154,203,0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: 0.2s;
    }

    #loginBtn {
      background: linear-gradient(90deg, #ff9acb, #8fd3f4);
      color: white;
      margin-top: 12px;
    }

    #loginBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    #cancelBtn {
      margin-top: 8px;
      background: #f5f5f5;
      color: #777;
    }

    #logoutBtn {
      margin-top: 15px;
      background: linear-gradient(90deg, #ff7b7b, #ff5252);
      color: white;
    }
  </style>
</head>

<body>
  <div class="box" id="app"></div>

  <script>
    class LoginApp {
      constructor(containerId) {
        this.container = document.getElementById(containerId);
        this.renderLogin();
      }

      renderLogin() {
        this.container.innerHTML = `
          <div class="emoji">üê∞</div>
          <input type="text" id="username" placeholder="Username">
          <input type="password" id="password" placeholder="Password">
          <button id="loginBtn">Login</button>
          <button id="cancelBtn">Cancel</button>
        `;

        document.getElementById('loginBtn')
          .addEventListener('click', () => this.login());

        document.getElementById('cancelBtn')
          .addEventListener('click', () => this.cancel());
      }

      login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === 'Zeini' && password === 'Amy07') {
          this.renderUserPage(username);
        } else {
          alert('Username atau password salah üòø');
        }
      }

      renderUserPage(username) {
        this.container.innerHTML = `
          <div class="emoji">‚ú®</div>
          <p>Hai <b>${username}</b> üíï</p>
          <button id="logoutBtn">Logout</button>
        `;

        document.getElementById('logoutBtn')
          .addEventListener('click', () => this.logout());
      }

      logout() {
        this.renderLogin();
      }

      cancel() {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      }
    }

    new LoginApp('app');
  </script>
</body>
</html>
